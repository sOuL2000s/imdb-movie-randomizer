<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Top 250 TV Shows Randomizer</title>
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="english_movies.html" id="nav-english-movies">English Movies</a></li>
            <li><a href="top250_movies.html" id="nav-top250-movies">IMDb Top 250 Movies</a></li>
            <li><a href="greatest_movies.html" id="nav-greatest-movies">Greatest Movies</a></li>
            <li><a href="inspirational_movies.html" id="nav-inspirational-movies">Inspirational Movies</a></li>
            <li><a href="top250_tvshows.html" id="nav-top250-tvshows">IMDb Top 250 TV Shows</a></li>
            <li><a href="greatest_directors.html" id="nav-greatest-directors">Greatest Directors</a></li>
            <li><a href="hollywood_directors.html" id="nav-hollywood-directors">Hollywood Directors</a></li>
            <li><a href="greatest_actors.html" id="nav-greatest-actors">Greatest Actors</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>IMDb Top 250 TV Shows Randomizer</h1>
        <div class="controls">
            <label for="numItems">Number of random TV shows:</label>
            <input type="number" id="numItems" value="5" min="1">
            <button id="generateBtn">Generate Random TV Shows</button>
        </div>
        <ul id="itemList">
            <!-- Random TV shows will be displayed here -->
        </ul>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.split('/').pop();
            const activeLink = document.querySelector(`nav a[href="${path}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        });

        const itemsData = allTop250TvShows;
        const numItemsInput = document.getElementById('numItems');
        const itemListElement = document.getElementById('itemList');

        numItemsInput.max = itemsData.length;
        if (parseInt(numItemsInput.value) > itemsData.length) {
            numItemsInput.value = itemsData.length;
        }

        function generateRandomItems() {
            let count = parseInt(numItemsInput.value, 10);
            if (isNaN(count) || count < 1) {
                count = 1;
                numItemsInput.value = 1;
            } else if (count > itemsData.length) {
                count = itemsData.length;
                numItemsInput.value = itemsData.length;
            }
            const shuffledItems = shuffleArray([...itemsData]);
            const selectedItems = shuffledItems.slice(0, count);
            displayItems(selectedItems);
        }

        function displayItems(items) {
            itemListElement.innerHTML = '';
            if (items.length === 0) {
                itemListElement.innerHTML = '<li class="item-item"><div class="details">No TV shows to display.</div></li>';
                return;
            }
            items.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('item-item');
                listItem.innerHTML = `
                    <div class="rank">${index + 1}.</div>
                    <div class="details">
                        <h3>${item.title} (${item.years})</h3>
                        <p>Rating: ${item.rating} (${item.votes} votes)</p>
                    </div>
                `;
                itemListElement.appendChild(listItem);
            });
        }

        document.getElementById('generateBtn').addEventListener('click', generateRandomItems);
        generateRandomItems();
    </script>
</body>
</html>
